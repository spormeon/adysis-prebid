<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lazy loading in GPT</title>

    <script type="text/javascript">
  var googletag = googletag || {};
  googletag.cmd = googletag.cmd || [];
  (function() {
    var gads = document.createElement("script");
    gads.async = true;
    gads.type = "text/javascript";
    var useSSL = "https:" == document.location.protocol;
    gads.src = (useSSL ? "https:" : "http:") + "//www.googletagservices.com/tag/js/gpt.js";
    var node =document.getElementsByTagName("script")[0];
    node.parentNode.insertBefore(gads, node);
   })();
</script>
    <script>
// The calls to construct slots and display contents. div-1 is on screen,
// div-2 is 3 viewports down, div-3 is 12 viewports down.
googletag.cmd.push(function() {
// googletag.pubads().enableAsyncRendering();
    	  inreedvidSlot = googletag.defineSlot('/1001824/Golfwrx.com-HB/Golfwrx.com-HB-Vid-test', [300, 250], 'inreedvidSlot').addService(googletag.pubads());
    	  inreedvid1Slot = googletag.defineSlot('/1001824/Golfwrx.com-HB/Golfwrx.comHB-Vid-test1', [728, 90], 'inreedvid1Slot').addService(googletag.pubads());
    	  inreedvid2Slot = googletag.defineSlot('/1001824/Golfwrx.com-HB/Golfwrx.comHB-Vid-test2', [728, 90], 'inreedvid2Slot').addService(googletag.pubads());
    	  inreedvid3Slot = googletag.defineSlot('/1001824/Golfwrx.com-HB/Golfwrx.comHB-Vid-test3', [728, 90], 'inreedvid3Slot').addService(googletag.pubads());


    
googletag.pubads().enableLazyLoad();
// googletag.pubads().enableSingleRequest();
googletag.pubads().collapseEmptyDivs(true, true);
googletag.pubads().setCentering(true);
// googletag.pubads().disableInitialLoad();
// googletag.enableServices();

// As defined by lazy load settings, initially Slot 1 will be fetched and
// rendered on mobile and desktop. Slot 2 will be fetched, on mobile and
// desktop, but will not be rendered on desktop. Slot 3 will not be fetched
// or rendered on mobile and desktop.

});
</script>
