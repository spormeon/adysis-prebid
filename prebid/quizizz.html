function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

        'Script Error',
        'Script error',
        'AwesomeDisplay',
        'document.getElementById(\'mapid\')',
        'googletag',
        'zopim',
        'NS_ERROR_FAILURE',
        'adsbygoogle',
        'AwesomeVideo',
        'didEnterViewPort',
        'cssRules',
        'NS_ERROR_NOT_CONNECTED',
        'stylesElem'
    ];

    for (var i=0; i<blacklist.length; i++) {
        if (msg.toString ().indexOf (blacklist [i]) !== -1) {
            return;
        }
    }

    cb ();
}

window.onerror = function (msg, script, row, col, trace) {
    var timings = null;

    //- if (window.performance && window.performance.timings) {
    //-     timings = window.performance.timings;
    //- }
    filterError (msg, function () {
        if (trace) {
            StackTrace.fromError (trace).then (function (trace2) {
                sendErrorLog ({
                    col: col,
                    row: row,
                    msg: msg,
                    script: script,
                    stackTrace: trace2,
                    createdAt: new Date (),
                    page: pageFromPathname (window.location.pathname),
                    log: Krafty2.activity,
                    url: window.location.href,
                    source: 'QUIZIZZ_WEB',
                    quizizz_uid: getCookie ('quizizz_uid'),
                    userId: user.id
                });
            }).catch (function () {
                debugger
            });
        } else {
            sendErrorLog ({
                col: col,
                row: row,
                msg: msg,
                script: script,
                stackTrace: [],
                createdAt: new Date (),
                page: pageFromPathname (window.location.pathname),
                log: Krafty2.activity,
                url: window.location.href,
                source: 'QUIZIZZ_WEB',
                quizizz_uid: getCookie ('quizizz_uid'),
                userId: user.id
            });
        }
    });
};

function getHomeTitle() {
    var title = 'Quizizz â€“ Free Quizzes for Every Student';
    var query = window.location.search.replace ('?', '');
    var queryObj = _.map (query.split ('&'), function (o) {
        return {
            key: o.split ('=')[0],
            val: o.split ('=')[1]
        }
    });
    var preview = (_.find(queryObj, { key: 'preview' }) || {}).val;
    var linktype = (_.find(queryObj, { key: 'linktype' }) || {}).val;
    if (preview === 'google') {
        if (linktype === 'web') {
            title = 'Quizizz - Web Link'
        } else {
            title = 'Quizizz - Mobile Link'
        }
    }
    return title;
};
